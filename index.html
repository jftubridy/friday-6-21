<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Penelope's Pizza Palace</title>
  </head>
  <body>
    <h1>Welcome to Penelope's Pizza Palace!</h1>
    <p>Here are Penelope's we specialize in the most reasonably priced pizzas.</p>
    <div class="container">
      <h3>Choose Your Pizza</h3>
      <div class="row">
        <div class="col-md-6">
          <form id="newPizza">
            <!-- name/address-->
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>
            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>
            <div class="form-group">
              <label for="firstAddress">Address</label>
              <select class="form-control" id="firstType">
                <option></option>
                <option>Home Address</option>
                <option>Work Address</option>
                <option>Personal Email</option>
                <option>Work Email</option>
              </select>
              <input type="text"  class="form-control" id="firstAddress">
            </div>
            <!-- size -->
            <select class="form-control" id="size">
              <option value="1" >Small</option>
              <option value="2">Medium</option>
              <option value="3">Large</option>
              <option value="4">Party</option>
            </select>

            <!-- toppings-->
            <div class="radio">
              <label>
                <input type="radio" name="top" value="pepperoni" checked>
                Pepperoni
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="top" value="greenPepper">
                Green Pepper
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="top" value="mushroom">
                Mushroom
              </label>
            </div>
            <!-- not needed now, save if needed to add later -->
            <div class="form-group">
              <label for="thirdAddress"></label>
              <select class="form-control" id="thirdType">
                <option>Home Address</option>
                <option>Work Address</option>
                <option>Personal Email</option>
                <option>Work Email</option>
              </select>
              <input type="text"  class="form-control" id="thirdAddress">
            </div>
            <div class="form-group">
              <label for="fourthAddress"></label>
              <select class="form-control" id="fourthType">
                <option>Home Address</option>
                <option>Work Address</option>
                <option>Personal Email</option>
                <option>Work Email</option>
              </select>
              <input type="text"  class="form-control" id="fourthAddress">
            </div>


            <!-- <div class="form-group">
              <label for="homeAddress">Home Address</label>
              <input type="text"  class="form-control" id="homeAddress">
            </div> -->
            <button type="submit" class="btn-info">Add</button>
          </form>
          <!-- change to show their contact info, then the pizza they ordered-->
          <h2>Your Contact Information:</h2>
          <ul id="contactInfo">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <ul id="address">
              <!-- <span class="Address"></span> -->
            </ul>
            <!-- <p>Email: <span class="email"></span></p>
            <p>Home Address: <span class="homeAddress"></span></p> -->
            <div id="buttons">
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--go back and get the radio buttons to select for toppings, tie these into the inputs for the pizza constructors.  -->

  </body>
</html>
